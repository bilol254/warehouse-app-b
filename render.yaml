services:
  - type: web
    name: warehouse-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 5000
      - key: SECRET_KEY
        value: your-secret-key-change-in-production
      - key: NODE_ENV
        value: production

  - type: static
    name: warehouse-frontend
    rootDir: frontend/dist
    buildCommand: npm install && npm run build
    staticPublishPath: /

databases:
  - name: warehouse-db
    dbName: warehouse
    user: warehouse_user
